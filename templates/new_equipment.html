{% extends "base_admin.html" %}
{% block content %}
    <div class="container">
        <h1 class="mt-5">Admin Panel</h1>
        <div class="row justify-content-center">
    <div class="col-5 text-center ">

<h2>Create Equipment</h2>
    <form action="/admin/create-equipment" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
            <label for="set">Set</label>
            <input type="text" class="form-control" id="set" name="set" placeholder="Enter Set" required>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" class="form-control" id="type" name="type" placeholder="Enter Type" required>
        </div>
        <div class="form-group">
            <label for="rarity">Rarity</label>
            <input type="text" class="form-control" id="rarity" name="rarity" placeholder="Enter Rarity" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Enter Description" required>
        </div>
        <div class="form-group">
            <label for="skin">Skin</label>
            <input type="text" class="form-control" id="skin" name="skin" placeholder="Enter Skin" required>
        </div>
        <div class="form-group">
            <label for="stats">Stats</label>
            <input type="text" class="form-control" id="stats" name="stats" placeholder="Enter Stats">
        </div>
        <div class="form-group">
        <div class="form-group">
            <label for="skills">Skills</label>
            <input type="text" class="form-control" id="skills" name="skills" placeholder="Enter Skills">
        </div>
        <!-- Add other fields in the similar way -->
        <button type="submit" class="btn btn-primary">Create</button>
        <br>
        <br>
        <br>
        <br>
    </form>
    </div>
</div>
</div>
</body>
</html>
{% endblock %}
