{% extends "base.html" %}
{% block content %}
<div class="episodes-container">
    {% for episode in episodes %}
    
    <div class="episode-card">
        <a href="{{ url_for('episode_page', arc_name=arc_name, chapter_name=chapter_name, episode_name=episode) }}">
            <img src="{{ get_series(episode)[0].background }}" alt="{{ episode }}">
            <h2>{{ episode }}</h2>
        </a>
    </div>
    
    {% endfor %}
</div>

<a class="btn btn-primary back-button" href="{{ url_for('arc_page', name=arc_name) }}" role="button">Back</a>

{% endblock %}
